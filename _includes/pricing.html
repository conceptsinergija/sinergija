<section id="pricing" class="pt-8 lg:pt-24 pb-12 lg:pb-40 lg:flex container"><!--mr-auto-->
<div class="lg:w-1/2 pricing-section h-screen hidden lg:block"></div>
<div class="lg:w-1/2  lg:pl-24 lg:pr-24 lg:pt-24 text-center">

<div class="flex justify-center mb-16">

</div>
</div>


<div class="w-full pricing-table">

    </div>

    </div>

        <strong>od 4000</strong>

</div>
