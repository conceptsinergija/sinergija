
{% assign current_page = 'post' %}
{% assign page_title = '{{ page.title}}' %}

{% include head.html %}
{% include nav.html %}

<script>
  document.body.classList.add('smoothLoad')
</script>

<main class="pt-40 "><!--lg:pb-24-->
  <div class="container mx-auto">
    <article>
      <h1 class="section-title mt-10">{{ page.title }}</h1>

      <div class="post-image">
        <img src="{{ page.card_image }}" alt="">
        <div class="flex items-center justify-end mt-2">
          <p><small>Published on {{ page.date | date: "%B %d, %Y" }}</small></p>
        </div>
      </div>
  
      <div class="content mb-40">
        {{ content }}
      </div>
    </article>
  </div>
</main>

{% include footer.html %}
